<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 8px #ccc; }
        textarea { width: 100%; height: 120px; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .result { font-size: 1.2em; font-weight: bold; margin-top: 15px; }
        input[type="submit"] { padding: 10px 22px; border: none; background: #007BFF; color: #fff; border-radius: 5px; cursor: pointer;}
        input[type="submit"]:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detection App</h2>
        <form method="post">
            <label for="news">Enter News Text:</label>
            <textarea name="news" id="news" required>{{ user_input }}</textarea>
            <br>
            <input type="submit" value="Check">
        </form>
        {% if prediction %}
        <div class="result">
            Result: <span style="color: {% if prediction == 'Fake News' %}red{% else %}green{% endif %};">{{ prediction }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
