<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 40px; }
        .container { background: white; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { margin-bottom: 20px; color: #333; }
        input, textarea { width: 96%; padding: 8px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #1877f2; color: white; padding: 10px 24px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0053ba; }
        .result { margin-top: 20px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form action="/predict" method="post">
            <input type="text" name="title" placeholder="Enter News Title" required><br>
            <input type="text" name="subject" placeholder="Enter News Subject/Category" required><br>
            <textarea name="text" rows="8" placeholder="Enter Full News Article" required></textarea><br>
            <button type="submit">Check News</button>
        </form>
        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
